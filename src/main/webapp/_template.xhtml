<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Sistema de Notas Fiscais</title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>
	<div id="cabecalho">
		<h:graphicImage library="imagens" name="logo-uber.png" id="logoCompany"/>
		<div id="usuarioLogado">
			<h:form rendered="#{not empty usuarioLogadoBean.usuario}">
				Logado como:#{usuarioLogadoBean.usuario.login}
			</h:form>
		</div>	
	</div>
	<div id="conteudo">
	<h:form>
		<p:menubar rendered="#{not empty usuarioLogadoBean.usuario}">
			<p:menuitem value="Produtos" url="produto.xhtml" icon="ui-icon ui-icon-document"/>
				<p:submenu label="Notas Fiscais">
					<p:menuitem value="Cadastro" url="notafiscal.xhtml"/>
				</p:submenu>
			<p:menuitem value="Sair" action="#{loginBean.sair}"/>
		</p:menubar>
	</h:form>
		<ui:insert name="corpo"/>
	</div>
	
	<div id="rodape">
		Copyright 2013.
		Todos os direitos reservados a Mim mesmo.
	</div>
</h:body>
</html>
