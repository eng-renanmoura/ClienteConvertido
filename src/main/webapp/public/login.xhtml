<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"	
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/public/template_initial.xhtml">
    <ui:define name="nav_bar">
        <ui:include src="/public/top_bar.xhtml"/>     
    </ui:define>
     
    <ui:define name="container">
        <div class="row" style="padding-top:120px;">
            <h2>Login no sistema</h2>
		<h:form id="formlogin">
			<h:panelGrid columns="2" styleClass="campos">
				<h:outputLabel value="Login:" for="login" />
				<p:inputText id="login" value="#{loginBean.usuario.login}" />

				<h:outputLabel value="Senha:" for="senha" />
				<p:keyboard password="true" id="senha" value="#{loginBean.usuario.senha}" />

				<h:commandButton value="Efetuar Login"
					action="#{loginBean.efetuaLogin}" />
			</h:panelGrid>
		</h:form>
        </div>
    </ui:define>  
    <ui:define name="title">        
            Bem-vindo      
    </ui:define>
</ui:composition>
</html>
