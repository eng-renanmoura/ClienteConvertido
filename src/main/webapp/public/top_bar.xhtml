<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <h:form>
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span> <span
                        class="icon-bar"></span> <span class="icon-bar"></span> <span
                        class="icon-bar"></span>
                </button>
                <h:commandLink value="Sistema de Conversão de Clientes"
                            action="#"
                            styleClass="navbar-brand"/>
                </h:form>
            </div>
            <div class="navbar-collapse collapse">
                <div class="row" style="padding-top: 25px;" align="right">
    
                    <h:form rendered="#{not empty usuarioLogadoBean.usuario}" style="color:white">
                        
                        Logado como: #{usuarioLogadoBean.usuario.login}
                      
                        <h:commandLink value="Sair"
                            action="#{loginBean.sair}"
                            styleClass="btn btn-sm btn-success active navbar-right offset"
                            role="button" />
                    </h:form>
                    	
                   
                </div>
            </div>
            
             <div class="row" style="padding-top: 0px;">
                <div >
                </div>
                <div class="col-md-16">

                    <h:form>
                        <p:menubar rendered="#{not empty usuarioLogadoBean.usuario}">
                            <p:submenu label="Cadastro">
				<p:menuitem value="Produto" url="produto.xhtml"/>

                                <p:menuitem value="Vendedor" url="produto.xhtml"/>
                                <p:menuitem value="Usuario" url="register.xhtml"/>
                            </p:submenu>                  
                            <p:menuitem value="Venda" url="venda.xhtml"/>

                        </p:menubar>
                    </h:form>
                </div>
                <div class="col-md-3">
                </div>            
            </div>
        </div>
        
           
    </div>
